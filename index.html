<!DOCTYPE html>
<html>
  <head>
    <title>Random Date Ideas Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      p {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      button {
        font-size: 1.5rem;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Date Ideas Generator</h1>
      <p id="date-idea"></p>
      <button onclick="generateDateIdea()">Generate Idea</button>
    </div>
    <script>
      const dateIdeas = [
        'Go for a hike in the mountains',
        'Have a picnic in the park',
        'Visit a museum or art gallery',
        'Take a cooking class together',
        'Go stargazing',
        'Try a new restaurant or food truck',
        'Attend a concert or live show',
        'Have a game night at home',
        'Take a dance class together',
        'Rent a tandem bike and go for a ride',
        'Visit a nearby town or city',
        'Try an escape room or puzzle game',
        'Have a spa day or couples massage',
        'Take a hot air balloon ride',
        'Volunteer together at a local charity',
      ];

      function generateDateIdea() {
        const randomIndex = Math.floor(Math.random() * dateIdeas.length);
        const dateIdea = dateIdeas[randomIndex];
        document.getElementById('date-idea').textContent = dateIdea;
      }
    </script>
  </body>
</html>
